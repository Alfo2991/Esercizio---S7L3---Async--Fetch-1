<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progetto</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

    <div id="main">
        <div id="top">
            <div><img src="./style/images/logo.jpg" alt="Library" width="30" height="24">
                <h1>Awesome Library</h1>
            </div>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"
                    oninput="searchBook(this.value)" />
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
                    Search
                </button>
                <button class="btn btn-primary my-2 my-sm-0" type="button" data-toggle="modal"
                    data-target="#exampleModal">
                    Cart
                </button>


            </form>
        </div>
        <div id="books" class="row"></div>
    </div>

    <div class="container pt-5">
        <div id="all-container" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-5">
            <div class="col">

            </div>
        </div>
    </div>

    <script src="./js/libreria.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
